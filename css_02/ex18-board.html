<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/board.css">
    </head>

    <body>
        <div class="content">
            <h3>일반게시판</h3>
            
            <ol class="clearfix">
                <li>홈</li>
                <li>게시판</li>
                <li>일반게시판</li>
            </ol>
            
            <!-- 게시판선택 -->
            <div class="form-group">
                <label class="form-text" for="sel-board">게시판선택</label>
                <select name="" id="sel-board">
                    <option selected="selected" value="">선택해주세요</option>
                    <option value="">공지사항</option>
                    <option value="">가입인사</option>
                    <option value="">유머게시판</option>
                    <option value="">기타게시판</option>
                </select>
            </div>
            <!-- //게시판선택 -->
            
            <!-- 제목 -->
            <div class="form-group">
                <label class="form-text" for="txt-title">제목</label>
                <input id="txt-title" type="text" placeholder="제목을 입력해 주세요">
            </div>
            <!-- //제목 -->

            <!-- 비밀번호 -->
            <div class="form-group">
                <label class="form-text" for="txt-pw">비밀번호</label>
                <input id="txt-pw" type="password" placeholder="패스워드를 입력하세요">
            </div>
            <!-- //비밀번호 -->
        
            <!-- 공개범위 -->
            <div class="form-group">
                <span class="form-text">공개범위</span>
                <label for="rdo-me">본인</label>
                <input id="rdo-me" type="radio" name="scope">
                <label for="rdo-login">로그인회원</label>
                <input id="rdo-login" type="radio" name="scope">
                <label for="rdo-friend">친구</label>
                <input id="rdo-friend" type="radio" name="scope">
                <label for="rdo-all">전체</label>
                <input id="rdo-all" type="radio" name="scope">
            </div>
            <!-- //공개범위 -->
    
            <!-- 허용범위 -->
            <div class="form-group">
                <span class="form-text">허용범위</span>
                <label for="chk-reply">댓글허용</label>
                <input id="chk-reply" type="checkbox">
                <label for="chk-answer">답글허용</label>
                <input id="chk-answer" type="checkbox">
                <label for="chk-like">좋아요허용</label>
                <input id="chk-like" type="checkbox">
            </div>
            <!-- //허용범위 -->
            
            <!-- 내용 -->
            <div class="form-group">
                <textarea name="" id="txt-content"></textarea>
            </div>
            <!-- //내용 -->
    
            <!-- 첨부파일 -->
            <div class="form-group">
                <label class="form-text" for="">첨부파일</label>
                <input type="file">
                <!-- //첨부파일 -->
            </div>
    
            <!-- 버튼 영역 -->
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>
            <!-- //버튼 영역 -->
        </div>
        <!-- //content -->
    </body>

</html>
