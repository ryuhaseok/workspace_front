<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/join.css">
    </head>

    <body>
        <div class="content">
            <h3>회원가입</h3>
            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>

            <div class="form-group">
                <label class="form-text" for="">아이디</label>
                <input type="text" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="">패스워드</label>
                <input type="password" placeholder="패스워드를 입력하세요">
            </div>

            <div class="form-group">
                <label for="" class="form-text">이름</label>
                <input type="text" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="">프로필사진</label>
                <input type="file">
            </div>

            <div class="form-group">
                <label class="form-text" for="address">주소</label>
                <input id="address" type="text" placeholder="주소벨류">
                <input type="button" value="우편번호찾기">
                <input class="address" type="text" placeholder="주소벨류">
            </div>

            <div class="form-group">
                <label class="form-text" for="sel-board">이동통신사</label>
                <select name="" id="sel-board">
                    <option value="">선택해주세요</option>
                    <option value="">SK</option>
                    <option value="">KT</option>
                    <option value="">LGU+</option>
                </select>
            </div>            

            <div class="form-group rdo-box">
                <span class="form-text">나이</span>

                <label for="teen">10대</label>
                <input id="teen" type="radio" name="age" checked>
                <label for="twenty">20대</label>
                <input id="twenty" type="radio" name="age">
                <label for="thirty">30대</label>
                <input id="thirty" type="radio" name="age">
                <label for="forty">40대</label>
                <input id="forty" type="radio" name="age">
                <label for="etc">기타</label>
                <input id="etc" type="radio" name="age">
            </div>

            <div class="form-group rdo-box">
                <span class="form-text">혈액형</span>

                <label for="b-a">A형</label>
                <input id="b-a" type="radio" name="b-type" checked>
                <label for="b-b">B형</label>
                <input id="b-b" type="radio" name="b-type">
                <label for="b-o">O형</label>
                <input id="b-o" type="radio" name="b-type">
                <label for="b-ab">AB형</label>
                <input id="b-ab" type="radio" name="b-type">
            </div>

            <div class="form-group chk-box">
                <span class="form-text">취미</span>

                <label for="read">독서</label>
                <input id="read" type="checkbox" checked>
                <label for="music">음악</label>
                <input id="music" type="checkbox">
                <label for="trip">여행</label>
                <input id="trip" type="checkbox">
                <label for="movie">영화</label>
                <input id="movie" type="checkbox">
                <label for="coding">코딩</label>
                <input id="coding" type="checkbox">
                <label for="else">기타</label>
                <input id="else" type="checkbox">
            </div>

            <div class="form-group">
                <span class="form-text ta-title">자기소개</span>
                <textarea name="" id=""></textarea>
            </div>

            <div class="btn-group">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
        <!-- //content -->
    </body>

</html>
