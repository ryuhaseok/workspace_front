        <h1>html태그</h1>
        <h2>9. form 태그</h2>

        <!-- action: 데이터 보낼 곳 / method: 전송할 데이터 형태 -->
        <form action="데이터를 보낼 곳" method="">
            <input type="text" name="" value="" placeholder="아이디를 입력하세요.">
            <br>
            <input type="password" name="" value="" placeholder="패스워드를 입력하세요.">
            <br>
            <input type="file" name="" value="">
            <br>
            <input type="radio" name="" value=""><input type="radio" name="" value="">
            <br>
            <input type="checkbox" name="" value=""><input type="checkbox" name="" value="">
            <br>
            <input type="hidden" name="" value="">
            <br>
            <input type="date" name="" value="">
            <br><br><br>

            
            <label for="txtId">아이디</label><input id="txtId" type="text" name="" value="id">
            <br>
            <label for="txtPw">비밀번호</label><input id="txtPw" type="password" name="" value="">

            <br><br><br>

            <label for="chBook">독서</label><input id="chBook" type="checkbox" name="hobby" value="book">
            <label for="chMusic">음악</label><input id="chMusic" type="checkbox" name="hobby" value="music">
            <label for="chTrip">여행</label><input id="chTrip" type="checkbox" name="hobby" value="trip">


            <br><br><br>

            <!-- name 값이 같은 것들 중 하나 선택하기 -->
            <label for="rdoApple">사과</label>
            <input id="rdoApple" type="radio" name="fruit" value="apple">

            <label for="rdoGrape">포도</label>
            <input id="rdoGrape" type="radio" name="fruit" value="grape">

            <label for="rdoOrange">오렌지</label>
            <input id="rdoOrange" type="radio" name="fruit" value="orange" checked="checked">

            <br><br>

            <!-- id는 똑같은 값이 있으면 안됨 -->
            <label for="m01">1월</label>
            <input id="m01" type="radio" name="month" value="1" checked="checked">

            <label for="m02">2월</label>
            <input id="m02" type="radio" name="month" value="2">

            <label for="m03">3월</label>
            <input id="m03" type="radio" name="month" value="3">

            <br><br>

            <select name="telecom" id="">
                <option value="">이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KTF</option>
                <option value="lg" selected>LGU</option>
                <option value="et">기타</option>
            </select>

            <br>
            <br>

            <textarea name="content" id="" cols="30" rows="10">텍스트입력</textarea>


            <br><br><br><br>
            <!-- 인풋 버튼타입은 권장하지 않음(확장성이 낮음) -->
            <input type="button" value="저장">

            <!-- 섭밋은 폼태그의 액션과 연동되어있음 -->
            <button type="submit">저장</button>
            <button type="reset">초기화</button>
            <button type="button">닫기 광고보기</button>
        </form>
