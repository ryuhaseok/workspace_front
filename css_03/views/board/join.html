<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>mysite</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/board.css">
        <link rel="stylesheet" href="../../assets/css/join.css">
    </head>
    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>MySite</h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>
            <div id="contents2" class="clearfix">
                <div id="aside">
                    <h2>게시판</h2>
                    <ul>
                        <li><a href="">일반게시판</a></li>
                        <li><a href="">댓글게시판</a></li>
                    </ul>
                </div>
                <div id="main">
                    <div class="mainTitle-area clearfix">
                        <h2>회원가입</h2>
                        <ol>
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                    </div>

                    <div class="join-box">
                        <div class="id-box">
                            <label for="" class="inputTitle">아이디</label>
                            <input type="text" placeholder="아이디를 입력하세요">
                            <button>중복체크</button>
                        </div>
                        
                        <div class="pw-box">
                            <label for=""  class="inputTitle">패스워드</label>
                            <input type="password" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="name-box">
                            <label for=""  class="inputTitle">이름</label>
                            <input type="text">
                        </div>


                        <div class="gender-box">
                            <span  class="inputTitle">성별</span>
                            <label for="">남</label>
                            <input type="radio">
                            <label for="">여</label>
                            <input type="radio">
                        </div>

                        <div class="agree-box">
                            <span  class="inputTitle">약관동의</span>
                            <input type="checkbox">
                            <label for="">서비스 약관에 동의합니다.</label>
                        </div>

                        <button>회원가입</button>
                    </div>

                </div>
            </div>
            <div id="footer">
                <p>Copyright ⓒ2024 류하석 All right reserved</p>
            </div>
        </div>
    </body>
</html>
