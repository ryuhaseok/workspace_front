<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

    <script>

        //함수 정의
        function plus(a, b){
            console.log("더하기 메소드");
            let sum = a+b;
            return sum;
        }
        
        //사용 괄호를 쳐야 동작
        let num = plus(2, 3);
        console.log(num);
    </script>
</html>
