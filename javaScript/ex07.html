<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

    <script>
        for(let i=2; i<10; i++){
            for(let z=1; z<10; z++){
                document.write(i + '*' + z + '=' + i*z + '&nbsp;&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br>');
        }
    </script>
</html>
